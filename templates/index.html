<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Quote Board</title>
</head>
<body>
    <h2>Welcome to Quote Board!</h2>
    <form action="/submit" method="POST">
        <div class="text-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter a quote</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="quote" name="quote">
            </div>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Enter the author</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="author" name="author">
            </div>
            <button type="submit" class="btn btn-primary" name="b1">Submit</button>
            <button type="submit" class="btn btn-primary" name="b2">View Board</button>
        </div>
    </form>
</body>
</html>
